name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package.json

      - name: Install dependencies
        working-directory: web-app
        run: npm install

      - name: Type check
        working-directory: web-app
        run: npx tsc --noEmit

      - name: Build
        working-directory: web-app
        run: npm run build

      - name: Run unit tests
        working-directory: web-app
        run: npm run test

      - name: Install Playwright
        working-directory: web-app
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: web-app
        run: npm run test:e2e

  supabase-functions-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Run Supabase function unit tests
        working-directory: web-app
        run: deno test supabase/functions/_shared/validation.test.ts --allow-read
